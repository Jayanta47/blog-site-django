{% extends 'Blog/base.html' %}
{% block content %}
    <div class="jumbotron" style="background-color: cornsilk; font-family: 'Bookman Old Style';">
        <h2 align="center">User Registration Form</h2>
    </div>
    <div class="content-section" >
        <form class="form-control" method="post">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom mb-4" align="center">
                    <h2>Do You Really Want to Delete the Post - {{ object.title }}?</h2>
                </legend>
            </fieldset>
        <div class="form-group" style="margin-left: 40%">
            <button class="btn btn-danger" type="submit">Yes, Delete</button><br>
            <a class="btn btn-outline-secondary" href=" {% url 'blog_site:post-detail' object.id %}"
                style="margin-top: 5%; margin-left: 3%">Cancel</a>
        </div>

        </form>
        <div class="border-top pt-2">
            <small class="text-muted" style="margin-left: 42%">
            Already Have an Account? <a class="ml-2" href={% url 'login' %}>Sign In</a>
            </small>
        </div>

    </div>

{% endblock %}
